<!DOCTYPE html>
<html>
<head>
    <title>QUOTES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <style type="text/css">
        body {
            font: 13px/ 1.385 Helvetica, Arial, sans-serif;
            margin:0px;
        }
    </style>
</head>
<body>
    <div style="display: flex;flex-flow: row wrap">
            <div id="quotesjs1" style="flex-grow: 3">
                <h3>Popular theme</h3>
            </div>
            <div style="flex-grow: 1"></div>
            <div id="quotescrypo" style="flex-grow: 3">
                <h3>Cryptocurrencies theme</h3>
            </div>
            <div style="flex-grow: 1"></div>
            <div id="wmetal1" style="flex-grow: 3">
                <h3>Metals theme</h3>
            </div>
    </div>
    <hr />
    <div style="display: flex;flex-flow: row wrap">
            <div id="agriculture" style="flex-grow: 3">
                <h3>Agriculture theme</h3>
            </div>
            <div style="flex-grow: 1"></div>
            <div id="oil" style="flex-grow: 3">
                <h3>Oil and gas</h3>
            </div>
            <div style="flex-grow: 1"></div>
            <div id="wmetal2" style="flex-grow: 3">
                <h3>Metals dark</h3>
            </div>
    </div>

    <script>
    (function (w,d,s,u,r,a,m) {
         w['g_livequotes']=r;w[r]=w[r]||function(){
         (w[r].q=w[r].q||[]).push(arguments)},w[r].l=1*new Date();
         a=d.createElement(s),m=d.getElementsByTagName(s)[0];a.async=1;
         a.src=u;m.parentNode.insertBefore(a, m);
    })(window, document, 'script', 'bundle.js?123123123', 'livequotes');
    livequotes('config', {
        'lang': 'ru',
        'widgets' : [
            /*{
                'parent': '#quotesjs1',
                'theme': 'lbxlight',
                 'config': {
                    'symbols': ["EURUSD", "FDAX", "USDCAD", "USDJPY"]
                }
            },*/
            {
                'node': '#quotesjs1',
                'type': 'item',
                'theme': 'lbxlight',
                'config': {
                    'symbols': ["EURUSD"],
                }
            },
            {
                'node': '#quotescrypo',
                'config': {
                    'symbols': ["ETHUSD", "XRPUSD", "BCHUSD", "DSHUSD"],
                }
            },
            {
                'node': '#wmetal1',
                'config': {
                    'symbols': ["PA", "PL", "XAUUSD", "XAGUSD", "BSAC"]
                }
            },

            {
                'node': '#wmetal2',
                'config': {
                    'symbols': ["PA", "PL", "XAUUSD", "XAGUSD", "BSAC"],
                    'theme': 'dark'
                }
            },

            {
                'node': '#agriculture',
                'config': {
                    'symbols': ["COFFEE", "SOYBEAN", "COCOA", "CORN", "WHEAT"],
                    'theme': 'dark'
                }
            },
            {
                'node': '#oil',
                'config': {
                    'symbols': ["CL", "WT", "BRN", "HO", "NG"],
                    'theme': 'dark'
                }
            }
        ]
    })
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</body>
</html>
